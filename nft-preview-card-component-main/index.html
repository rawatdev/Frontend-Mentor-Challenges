<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="./images/image-equilibrium.jpg"
        alt="coin image"
      />
      <img src="./images/icon-view.svg" alt="view" hidden />
      <div class="card-body">
        <h3 class="card-title">Equilibrium #3429</h3>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-meta">
          <div class="coin-price">
            <img src="./images/icon-ethereum.svg" alt="coin" /> 0.041 ETH
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" alt="" /> 3 days left
          </div>
        </div>
        <hr class="line" />
        <div class="author">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
